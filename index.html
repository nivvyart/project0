<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>cat vs dog</title>
</head>
<body>
  <div class="flexContainer">
    <div class="container1">
<div class="navContainer">
  <nav>
    <h3>Play Something else?</h3>
    <ul>
    <li><a href="/Users/adrianthorburn/Projects/project0.1/index.html">Connect4<a/></li>
    <li><a href="/Users/adrianthorburn/Projects/project0.2/index.html">Pong<a/></li>
  </ul>
</nav>
<div id="score">
    <h3>Score</h3>
    <h4 id="catScore">Cats:</h4>
    <h4 id="DogScore">Dogs:</h4>
    </div>
</div>
</div>

<div class="container2">
<div class="container">
  <h1>Cats vs dogs</h1>
  <h2>The final battle</h2>
  <button id="modalBtn" class="button">Choose Species</button>

    <div id="simpleModal" class="modal">
      <div class='modal-content'>
        <h3>Player One choose your Species<h3>
        <button class="button" id="catChoice">Cat</button>
        <button class="button" id="dogChoice">Dog</button>
      </div>
    </div>

    <div class="winConditionCat">
      <div class='modal-content'>
        <span class="closeBtn" id="catClose">&times;</span>
        <h3>Cats are the best!</h3>
        <button id="catPlayAgain"class="button">Play again?</button>
      </div>
    </div>

    <div class="winConditionDog">
      <div class='modal-content'>
      <span class="closeBtn" id="dogClose">&times;</span>
        <h3>Dogs are the best!</h3>
        <button id="dogPlayAgain" class="button">Play again?</button>
      </div>
    </div>

    <div class="winConditionDraw">
      <div class='modal-content'>
      <span class="closeBtn" id="drawClose">&times;</span>
        <h3>No winner was found...</h3>
        <button id="drawPlayAgain" class="button">Play again?</button>
      </div>
    </div>




  <table class="game">
    <tr>
      <td><img id="a1" class="default" src="images/catdog.png" alt=""/></td>
      <td><img id="a2" class="default" src="images/catdog.png" alt=""/></td>
      <td><img id="a3" class="default" src="images/catdog.png" alt=""/></td>
    </tr>
    <tr>
      <td><img id="b1" class="default" src="images/catdog.png" alt=""/></td>
      <td><img id="b2" class="default" src="images/catdog.png" alt=""/></td>
      <td><img id="b3" class="default" src="images/catdog.png" alt=""/></td>
    </tr>
    <tr>
      <td><img id="c1" class="default" src="images/catdog.png" alt=""/></td>
      <td><img id="c2" class="default" src="images/catdog.png" alt=""/></td>
      <td><img id="c3" class="default" src="images/catdog.png" alt=""/></td>
    </tr>
    </table>
    <button id="reset" class="button">reset game</button>
</div>
</div>
</div>

  <script src="js/jquery.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
